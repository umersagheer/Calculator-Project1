<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
    <script src="HandleInput.js" type="module" defer></script>
    <script src="VariableInserter.js" type="module" defer></script>
    <script src="History.js" type="module" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="operandContainer">
          <input type="text" id="calculator__operand-2" />
          <input type="text" id="calculator__operand-1" />
        </div>
        <button class="calculator__btn span-2">AC</button>
        <button class="calculator__btn span-2">Del</button>
        <button class="calculator__btn">0</button>
        <button class="calculator__btn">1</button>
        <button class="calculator__btn">2</button>
        <button class="calculator__btn">3</button>
        <button class="calculator__btn">4</button>
        <button class="calculator__btn">+</button>
        <button class="calculator__btn">5</button>
        <button class="calculator__btn">6</button>
        <button class="calculator__btn">7</button>
        <button class="calculator__btn">8</button>
        <button class="calculator__btn">-</button>
        <button class="calculator__btn">9</button>
        <button class="calculator__btn">sin(</button>
        <button class="calculator__btn">cos(</button>
        <button class="calculator__btn">tan(</button>
        <button class="calculator__btn">/</button>
        <button class="calculator__btn">e</button>
        <button class="calculator__btn">Pi</button>
        <button class="calculator__btn">sqrt</button>
        <button class="calculator__btn">^</button>
        <button class="calculator__btn">*</button>
        <button class="calculator__btn">(</button>
        <button class="calculator__btn">)</button>
        <button class="calculator__btn">.</button>
        <button class="calculator__btn span-2">=</button>
      </div>

      <div class="advanceFunctions">
        <div class="arbitraryBtnSection">
          <h3>Add Your own Variable</h3>
          <span>Enter name for variable</span>
          <input type="text" placeholder="Name" id="name" />
          <span>Enter value for variable</span>
          <input type="number" placeholder="Value" id="value" />
          <button id="variableInserter">Add my button</button>
        </div>
      </div>

      <div class="historyContainer">
        <h3>History</h3>
        <button id="history_btn">Show History</button>
        <p>Click any Expression</p>
        <div class="expressions">
          <div>
            <span>Expressions</span>
            <ul id="expressions_list"></ul>
          </div>
          <div>
            <span>Answers</span>
            <ul id="answers_list"></ul>
          </div>
          <div id="cross_btn">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
